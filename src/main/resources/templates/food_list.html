<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Food List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div layout:fragment="content">
    <h3>Foods we serve</h3>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Type</th>
        </tr>
        </thead>
        <tr th:each = "food : ${food}">

            <td>
                <a th:href="@{/food_details(id=${food.id})}" th:text="${food.id}"></a>
            </td>
            <td th:text="${food.name}"></td>
            <td th:text="${food.price}"></td>
            <td th:text="${food.foodType}"></td>
        </tr>
    </table>

    <form action="#" th:action="@{/foods}" th:object="${newFood}" method="POST">
        <div class="form-group">
            <label for="inputId">ID</label>
            <input type="text" class="form-control" id="inputId" placeholder="Enter ID" th:field="*{id}">
        </div>
        <div class="form-group">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="Enter Name" th:field="*{name}">
        </div>
        <div class="form-group">
            <label for="inputPrice">Price</label>
            <input type="text" class="form-control" id="inputPrice" placeholder="Enter Price" th:field="*{price}">
        </div>
        <div class="form-group">
            <label for="foodTypeSelect">Select Type</label>
            <select class="form-control" id="foodTypeSelect" th:field="*{foodType}">
                <option th:each="t : ${foodType}" th:value="${t}" th:text="${t}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
