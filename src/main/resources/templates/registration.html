<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Registration</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div layout:fragment="content">

    <form action="#" th:action="@{/user/register}" th:object="${registrationData}" method="POST">
        <div class="form-group">
            <label for="username">Username: </label>
            <input id="username" class="form-control" type="text" name="username" th:field="*{username}"/><br/>
        </div>
        <div class="form-group">
            <label for="password">Password: </label>
            <input id="password" class="form-control" type="password" name="password" th:field="*{password}"/><br/>
        </div>
        <div class="form-group">
            <label for="confirm">Confirm password: </label>
            <input id="confirm" class="form-control" type="password" name="confirm"/><br/>
        </div>
        <div class="form-group">
            <label for="fullname">Full name: </label>
            <input id="fullname" class="form-control" type="text" name="fullname" th:field="*{fullName}"/><br/>
        </div>
        <div class="form-group">
            <label for="street">Street: </label>
            <input id="street" class="form-control" type="text" name="street" th:field="*{address}"/><br/>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="city">City: </label>
                <input id="city" class="form-control" type="text" name="city" th:field="*{city}"/><br/>
            </div>
            <div class="form-group col-md-4">
                <label for="state">State: </label>
                <input id="state" class="form-control" type="text" name="state" th:field="*{state}"/><br/>
            </div>
            <div class="form-group col-md-2">
                <label for="zip">Zip: </label>
                <input id="zip" class="form-control" type="text" name="zip" th:field="*{zip}"/><br/>
            </div>
        </div>

        <div class="form-group">
            <label for="phone">Phone: </label>
            <input id="phone" class="form-control" type="text" name="phone" th:field="*{phone}"/><br/>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
